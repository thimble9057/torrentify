services:
  torrentify:
    image: monuser/torrentify:latest
    container_name: torrentify
    restart: unless-stopped

    environment:
      # Permissions (Unraid / Linux)
      PUID: 1000
      PGID: 1000

      # Activation des médias
      ENABLE_FILMS: "true"
      ENABLE_SERIES: "false"

      # TMDb
      TMDB_API_KEY: votre_cle_tmdb

      # Trackers (séparés par virgules)
      TRACKERS: https://tracker1/announce,https://tracker2/announce

      # Optionnel
      PARALLEL_JOBS: 1

    volumes:
      # Entrées
      - /mnt/user/data/films:/data/films
      - /mnt/user/data/series:/data/series

      # Sorties
      - /mnt/user/data/torrent:/data/torrent

      # Cache TMDb
      - /mnt/user/data/cache_tmdb:/data/cache_tmdb
